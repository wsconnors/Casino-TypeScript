<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <title>TypeScript Casino | Zipcode Wilmington</title>
</head>
<body>
    <header class="main-header group">
        <div class="title"></div>
        <div class="lesson-link"><img src="./images/logos/js_logo.png" alt="Javascript"/></div>
        <div class="zip-link"><img src="./images/logos/zip_logo.jpg" alt="Zipcode Wilmington"/></div>
    </header>
    <h4 id="userInfo" hidden="true"><h4>

    <h1 id="header">Dice Roulette Casino</h1>
    <div id="cardGame" hidden=true>
      <h2 id="userNameHand">User Hand</h2>
      <div id="playerHand"></div>
    </div>

    <section id="main">
        <div id="display"></div>

      <div id="blackjack" hidden=true>
        <input type="submit" id="hit" value = "Hit" class="btn btn-danger" onclick="casino.blackjack.hit()">
        <input type="submit" id="stay" value = "Stay" class="btn btn-success" onclick="casino.blackjack.stay()">
      </div>

      <div id="gameOptions" hidden="true">
          <input type="submit" value="Blackjack" onclick="casino.black.init()">
          <input type="submit" value="Craps" onclick="casino.craps.init()">
          <input type="submit" value="Go Fish" onclick="casino.goFish.init()">
      </div>

			<div id="input">
        <input type="text" name="text_input" id="text_input" placeholder="NAME">
        <input type="submit" value="submit" id="submit" onclick="casino.getName()">
			</div>

      <input type="submit" id="playAgain" value="Play Again"hidden = true>
      <input type="submit" id="mainMenu"value="Main Menu" onclick="casino.gameOptions()" hidden = true>
      <button id="myButton" class="float-left submit-button" >Log Out</button>
      
      <script type="text/javascript">
          document.getElementById("myButton").onclick = function () {
              location.href = "../Casino-TypeScript/index.html";
          };
      </script>

      <div id="pot" hidden= true></div>
    </section>

 	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
